<h1>{{getHeroe().nombre}} <small>{{getHeroe().aparicion.slice(0,7)}}</small> </h1>
<hr>

<div class="row">

    <div class="col-md-4">

        <img src={{getHeroe().img}} class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="snav-link btn btn-outline-danger btn-block">
            Regresar
        </a>

    </div>

    <div class="col-md-8">

        <h3>
            {{getHeroe().nombre}}
        </h3>
        <hr>
        <p>
            {{getHeroe().bio}}
        </p>


        <img *ngIf='isMarvel()' class="img-logo" src="../../../assets/img/marvel.png" alt="">
        <img *ngIf='isDc()' class="img-logo" src="../../../assets/img/DC.png" alt="">


    </div>

</div>
